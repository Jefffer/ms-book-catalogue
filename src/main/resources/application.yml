server:
  port: 8081
spring:
  application:
    name: ms-book-catalogue
  datasource:
    url: jdbc:h2:mem:catalogue
    username: sa
    password: password
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8079/eureka
  instance:
    preferIpAddress: true
    hostname: ms-book-catalogue
