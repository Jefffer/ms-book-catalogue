server:
  port: 8081
spring:
  application:
    name: ms-book-catalogue
  datasource:
    url: jdbc:mysql://localhost:3306/catalogue?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
